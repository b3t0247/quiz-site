<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Accessibility quiz practice project" />
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header>
            <div id="logo">LOGO</div>            <!-- <img id="logo" src="#" alt="LOGO" /> -->
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#student-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>                 
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 class="student-info">Student Info</h2>
                    <div>
                        <label for="student-name">Name:</label>
                        <input id="student-name" type="text" name="student-name" />
                    </div>
                    <div>
                        <label for="student-email">Email:</label>
                        <input id="student-email" type="email" name="student-email" />
                    </div>
                    <div>
                        <label for="birth-date">D.O.B:<span class="sr-only">(Date of Birth)</span></label>
                        <input id="birth-date" type="date" name="birth-date" />
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 class="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question">
                            <legend>The legend element represents a caption for the content of its
                                parent fieldset element</legend>
                            <ul class="answers-list">
                                <li></li>
                                <li></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question">
                            <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                            <ul class="answers-list">
                                <li></li>
                                <li></li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 class="css-questions">CSS</h2>
                </section>
            </form>
        </main>
    </body>
</html>
